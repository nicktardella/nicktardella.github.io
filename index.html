<!DOCTYPE html>

<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script>
        let isPaused = false; // Initially, the rotation is not paused
        let intervalId; // To store the setInterval ID

        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".images img");
            let currentIndex = 0;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.style.display = i === index ? "block" : "none";
                });
            }

            function nextImage() {
                if (!isPaused) {
                    showImage(currentIndex);
                    currentIndex = (currentIndex + 1) % images.length;
                }
            }

            // Initially, hide all images except the first one
            images.forEach((img, i) => {
                img.style.display = i === 0 ? "block" : "none";
            });

            // Start the image rotation
            intervalId = setInterval(nextImage, 2000);

            // Add click event listeners to pause and resume rotation
            images.forEach((img, i) => {
                img.addEventListener("click", function () {
                    isPaused = !isPaused; // Toggle the paused state
                    if (isPaused) {
                        clearInterval(intervalId); // Pause rotation
                    } else {
                        intervalId = setInterval(nextImage, 2000); // Resume rotation
                    }
                });
            });
        });
    </script>

    <style>

        }
