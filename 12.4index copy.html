    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ntLink = document.getElementById("ntLink");
            const images = document.querySelectorAll(".images img");
            const popupText = document.getElementById("popupText");
            const textContainer = document.getElementById("textContainer"); // Assuming you have a container for text
            let currentIndex = 0;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.style.display = i === index ? "block" : "none";
                });
                // Change text dynamically based on the current image
                textContainer.innerHTML = getImageText(index);
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            }

            images.forEach((img, i) => {
                img.style.display = i === 0 ? "block" : "none";
                img.addEventListener("click", function () {
                    nextImage();
                });

                // Create and append a text container for each image
                const newContainer = document.createElement("div");
                newContainer.className = "text-container";
                newContainer.id = `textContainer_${i}`;
                textContainer.appendChild(newContainer);
            });

            ntLink.addEventListener("click", function (event) {
                event.preventDefault();
                showPopupText("This is just a bit of work lol");
            });

            ntLink.addEventListener("dblclick", function () {
                popupText.style.display = "none";
            });

            document.addEventListener("keydown", function (event) {
                switch (event.key) {
                    case "ArrowLeft":
                        prevImage();
                        break;
                    case "ArrowRight":
                        nextImage();
                        break;
                }
            });

            function showPopupText(text) {
                popupText.innerHTML = text;
                popupText.style.display = "block";
            }

            function getImageText(index) {
                // Add your text for each image here
                const textArray = [
                    "01 <br> All Aboard <br> 05.2023 <br> <br> All Aboard is a multimedia installation at the University of Connecticut. All Aboard consists of a newspaper with custom typeface and imagery accompanied with video projection and wire mural.",
                    "02 <br> When it Rains <br> 10.2021 <br> <br> When it Rains is an Apple Music playlist cover for a custom made tracklist.",
                    "03 <br> When am I? <br> 10.2022 <br> <br> When am I? is a short zine made at UAL:Central Saint Martins with support from CSM Publications Workshop.",
                    "03 <br> When am I? <br> 10.2022 <br> <br> When am I? is a short zine made at UAL:Central Saint Martins with support from CSM Publications Workshop.",
                    "04 <br> Interactive (Literal) <br> 9.2022 <br> <br> A series of six posters that pushes the notion of interactive design.",
                    "04 <br> Interactive (Literal) <br> 9.2022 <br> <br> A series of six posters that pushes the notion of interactive design.",
                    "05 <br> Deteriora <br> 3.2023 <br> <br> Deteriora is a modified iteration from the typeface Freight. Deteriora comes after an examination of deteriorating transit infastucture in the U.S. Deteriora is a primary focus in 'All Aboard'<sup>01</sup> and contributed to it earning a gold award from the Connecticut Art Directors Club. Additionally, Deteriora is part of a larger group investigation of 'relations between beings in their physical environment' and how that may translate to type design.",
                    "05 <br> Deteriora <br> 3.2023 <br> <br> Deteriora is a modified iteration from the typeface Freight. Deteriora comes after an examination of deteriorating transit infastucture in the U.S. Deteriora is a primary focus in 'All Aboard'<sup>01</sup> and contributed to it earning a gold award from the Connecticut Art Directors Club. Additionally, Deteriora is part of a larger group investigation of 'relations between beings in their physical environment' and how that may translate to type design.",
                    "06 <br> Feel <br> 11.2022 <br> <br> Feel is a publication full of charcoal rubbings. Feel is analogous for the memories we hold and how they may eventually fade over time. The rubbings were collected over a three month period across London documenting particularly tactile surfaces.",
                    "06 <br> Feel <br> 11.2022 <br> <br> Feel is a publication full of charcoal rubbings. Feel is analogous for the memories we hold and how they may eventually fade over time. The rubbings were collected over a three month period across London documenting particularly tactile surfaces.",
                    "07 <br> Framed <br> 09.2022 <br> <br> Framed is a product from my time studying at Central Saint Martins. Framed allowed me to explore my interests in conceptual art and create a guide to my personal understanding.",
                    "08 <br> Heartbeat <br> 08.2022 <br> <br> Heartbeat is an Apple Music playlist cover for a custom made tracklist.",

                return textArray[index];
